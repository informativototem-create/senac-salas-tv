<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de Sala — Painel</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PapaParse (CSV) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <meta name="theme-color" content="#ffffff" />
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur">
      <div class="mx-auto max-w-7xl px-4 py-4">
        <div class="flex flex-col gap-3">
          <div class="flex items-start justify-between gap-3">
            <div>
              <h1 class="text-xl font-semibold tracking-tight">Mapa de Sala</h1>
              <p class="text-sm text-slate-500">
                <span id="lastUpdated">Carregando…</span>
                <span id="cacheHint" class="hidden">• sem cache</span>
              </p>
            </div>

            <div class="flex flex-wrap items-center gap-2">
              <button
                id="btnToggleView"
                class="rounded-2xl border bg-white px-3 py-2 text-sm hover:bg-slate-50"
                title="Alternar Cards/Tabela"
              >
                Ver em tabela
              </button>

              <button
                id="btnTV"
                class="rounded-2xl border bg-white px-3 py-2 text-sm hover:bg-slate-50"
                title="Modo TV (fonte maior)"
              >
                Modo TV
              </button>

              <button
                id="btnRefresh"
                class="rounded-2xl border bg-white px-3 py-2 text-sm hover:bg-slate-50"
                title="Atualizar agora"
              >
                Atualizar
              </button>
            </div>
          </div>

          <div class="flex flex-col gap-3 md:flex-row md:items-center">
            <input
              id="q"
              class="w-full rounded-2xl border bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-slate-200 md:flex-1"
              placeholder="Buscar por sala, curso, docente, observação…"
              autocomplete="off"
            />

            <select
              id="filterStatus"
              class="w-full rounded-2xl border bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-slate-200 md:w-60"
            >
              <option value="">Status (todos)</option>
            </select>

            <select
              id="filterLocal"
              class="w-full rounded-2xl border bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-slate-200 md:w-60"
            >
              <option value="">Local/Bloco (todos)</option>
            </select>

            <select
              id="filterTurno"
              class="hidden w-full rounded-2xl border bg-white px-4 py-3 outline-none focus:ring-2 focus:ring-slate-200 md:w-60"
            >
              <option value="">Turno/Período (todos)</option>
            </select>
          </div>

          <div id="counters" class="flex flex-wrap gap-2"></div>

          <div
            id="banner"
            class="hidden rounded-2xl border bg-white px-4 py-3 text-sm text-slate-600"
          ></div>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 py-6">
      <!-- Cards -->
      <section id="cardsWrap">
        <div
          id="grid"
          class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4"
        ></div>

        <div id="empty" class="hidden py-14 text-center text-slate-500">
          Nenhum resultado com os filtros atuais.
        </div>
      </section>

      <!-- Tabela -->
      <section id="tableWrap" class="hidden">
        <div class="overflow-hidden rounded-3xl border bg-white shadow-sm">
          <div class="overflow-auto">
            <table class="w-full min-w-[900px] text-left text-sm">
              <thead class="sticky top-0 bg-white">
                <tr id="tableHead" class="border-b"></tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="mx-auto max-w-7xl px-4 pb-8 text-xs text-slate-400">
      <div id="footerInfo"></div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
